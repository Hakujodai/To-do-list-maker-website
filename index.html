<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Notes</title>
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Lo</span><span class="logo">ad</span><span class="logo">ing..</span>
        </h1>
    </div>

    <div id="myDIV" class="header">
        <h2>Welcome!</h2>
        <h4>What's the plan for today?</h4>
        <input type="text" id="noteTitle" placeholder="Write what you're planning over here..!">
        <span onclick="createNote()" class="addBtn">Create Note</span>
    </div>

    <div class="notes-container" id="notesContainer"></div>
</body>
</html>
